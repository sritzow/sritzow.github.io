<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Nick Jaeger">

<title>Blogger</title>
        <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
<style>
textarea {
	width: 70%; 
	height: 220px;
}
body, html {
	background-color: #f9f9f9;
}
fieldset {
	background-color: #ececec;
}
</style>
</head>
<body>


<div id="getnewpost" class="row">
	<form id="blogform" method="get" action="" onsubmit="post();">
		  <fieldset>
		    <legend><h1>Create New Blog Post</h1></legend>
		    <p><label><strong>Date</strong></label></p>
		    <p id="ddd"><label><strong></strong></label></p>
		    <p><label for="h"><strong>Title</strong></label></p>
		    <p><input id="h" name="h" type="text" placeholder="Title" required></p>
		    <p><label for="c"><strong>Post Content</strong></label></p>
		    <p><textarea id="c" name="c" placeholder="Type your post content here." required></textarea></p>
		    <p><input class="submit" type="submit" value="Generate JSON"></p>
		  </fieldset>
	</form>
</div>
<div id="json" class="row">
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/postgen.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>


</body>
</html>
